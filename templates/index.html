        .upload-area {

        /* ç»´åŸºç™¾ç§‘å¼¹çª— */

<body>

    <div class="container" id="mainContainer">
        <div class="left-panel">
            <h1 id="title">ğŸŒ¿ æ¤ç‰©ä¾¦æ¢ Pro</h1>
            <p id="subtitle">ä¸Šä¼ æ¤ç‰©ç…§ç‰‡ï¼ŒAI ç¬æ—¶ä¸ºæ‚¨è§£é”è‡ªç„¶ç™¾ç§‘</p>
            
            <div class="upload-area" id="dropZone" onclick="document.getElementById('fileInput').click()">
                <div id="hintText">
                    <div style="font-size: 48px; margin-bottom: 10px;">ğŸ“¸</div>
                    <strong>ç‚¹å‡»æˆ–æ‹–æ‹½ä¸Šä¼ å›¾ç‰‡</strong>
                </div>
                <input type="file" id="fileInput" accept="image/*" style="display:none">
                <img id="preview">
            </div>
            
            <div id="loader" class="loader-line"></div>
            
            <div id="re-upload" style="display:none; margin-top: 20px;">
                <button onclick="location.reload()" style="background:#f0f0f0; border:none; padding:10px 20px; border-radius:10px; cursor:pointer; color:#666;">â† é‡æ–°è¯†åˆ«</button>
            </div>
        </div>

        <div class="right-panel">
            <h2 style="color: #2d5a27; margin: 0 0 20px 0; border-bottom: 2px solid #f1f8e9; padding-bottom: 10px;">è¯†åˆ«åˆ†æç»“æœ</h2>
            <div id="results-list"></div>
            <p style="font-size: 12px; color: #999; margin-top: 20px;">ğŸ’¡ å°æç¤ºï¼šç‚¹å‡»ä¸Šæ–¹ç§ç±»å¯ç›´æ¥æŸ¥çœ‹ç™¾ç§‘èµ„æ–™</p>
        </div>
    </div>

    <div id="wikiModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeWiki()">âœ•</button>
            <iframe id="wikiFrame" src="" style="width:100%; height:100%; border:none;"></iframe>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const container = document.getElementById('mainContainer');
        const resultsList = document.getElementById('results-list');
        const loader = document.getElementById('loader');
        const hintText = document.getElementById('hintText');
        const reUpload = document.getElementById('re-upload');

        fileInput.onchange = e => {
            const file = e.target.files[0];
            if (file) {
                preview.src = URL.createObjectURL(file);
                preview.style.display = 'block';
                hintText.style.display = 'none';
                uploadImage(file);
            }
        };

        async function uploadImage(file) {
            loader.style.display = 'block';
            resultsList.innerHTML = '';
            
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/predict', { method: 'POST', body: formData });
                const data = await response.json();
                
                loader.style.display = 'none';
                
                if (data.success) {
                    // è§¦å‘å¸ƒå±€è½¬æ¢åŠ¨ç”»
                    container.classList.add('is-analyzed');
                    reUpload.style.display = 'block';
                    
                    data.predictions.forEach((item, index) => {
                        const div = document.createElement('div');
                        div.className = `result-item ${index === 0 ? 'rank-1' : ''}`;
                        div.style.animationDelay = `${index * 0.15 + 0.6}s`; // ç¡®ä¿å®¹å™¨å˜å®½åå†å¼¹å‡ºç»“æœ
                        
                        div.innerHTML = `
                            <div style="text-align:left;">
                                <div style="font-size: 13px; color: #999;">Top ${item.rank}</div>
                                <div style="font-size: 17px; font-weight: bold; color:#333;">${item.name}</div>
                            </div>
                            <span class="confidence-tag">${item.confidence}</span>
                        `;

                        // ç‚¹å‡»æ‰“å¼€ç™¾ç§‘
                        div.onclick = () => openWiki(item.name);
                        
                        resultsList.appendChild(div);
                    });
                }
            } catch (err) {
                loader.style.display = 'none';
                alert("æ— æ³•è¿æ¥åˆ°è¯†åˆ«æœåŠ¡å™¨ï¼Œè¯·ç¡®è®¤åç«¯å·²å¯åŠ¨ã€‚");
            }
        }

        function openWiki(name) {
            const query = encodeURIComponent(name);
            // ä½¿ç”¨ç§»åŠ¨ç‰ˆç»´åŸºç™¾ç§‘é¢„è§ˆæ•ˆæœæ›´å¥½
            document.getElementById('wikiFrame').src = `https://zh.m.wikipedia.org/wiki/${query}`;
            document.getElementById('wikiModal').style.display = 'flex';
        }

        function closeWiki() {
            document.getElementById('wikiModal').style.display = 'none';
            document.getElementById('wikiFrame').src = '';
        }
    </script>
